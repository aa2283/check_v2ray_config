name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          # 1. 准备工作 (保持 Python 注入)
          mkdir -p ${{ github.workspace }}/output
          mkdir -p ${{ github.workspace }}/temp_config
          chmod -R 777 ${{ github.workspace }}/output

          export RAW_URLS_DATA="${{ secrets.SUB_URLS }}"
          python3 -c "
          import os
          template_path = '${{ github.workspace }}/config/config.yaml'
          output_path = '${{ github.workspace }}/temp_config/config.yaml'
          raw_urls = os.environ.get('RAW_URLS_DATA', '').strip().split('\n')
          formatted_urls = [f'  - \"{u.strip()}\"\n' for u in raw_urls if len(u.strip()) > 10]
          new_lines = ['show-useless-url: true\n']
          with open(template_path, 'r', encoding='utf-8') as f:
              for line in f:
                  if '{SUB_URLS}' in line: new_lines.extend(formatted_urls)
                  elif 'show-useless-url' in line: continue
                  else: new_lines.append(line)
          with open(output_path, 'w', encoding='utf-8') as f:
              f.writelines(new_lines)
          "

          # 2. 【改进版哨兵】会说话的倒计时
          (
            echo ">>> [哨兵] 启动成功，正在暗中观察..."
            HUNDRED_TIME=0
            while true; do
              sleep 10
              if ! docker ps | grep -q 'checker'; then break; fi
              
              # 抓取并清洗日志
              LOGS=$(docker logs --tail 20 checker 2>&1 | sed 's/\x1b\[[0-9;]*m//g')
              
              # 信号 A：存盘成功 (最高优先级)
              if echo "$LOGS" | grep -q "保存本地成功"; then
                echo ">>> [哨兵报告] 监测到存盘信号！即将杀掉进程同步..."
                docker kill checker || true
                break
              fi
              
              # 信号 B：进度 100%
              if echo "$LOGS" | grep -q "100.0%"; then
                HUNDRED_TIME=$((HUNDRED_TIME + 10))
                # 显式打印倒计时，让你在日志里能看到
                echo ">>> [哨兵报告] 检测到进度 100%，存盘保底倒计时: ${HUNDRED_TIME}/120 秒"
                
                if [ $HUNDRED_TIME -ge 120 ]; then
                  echo ">>> [哨兵报告] 倒计时结束！程序未响应存盘，执行强制收割..."
                  docker kill checker || true
                  break
                fi
              else
                # 如果还没到 100%，或者进度有波动，重置计时并保持安静
                HUNDRED_TIME=0
              fi
            done
          ) & 

          # 3. 前台运行 (展示进度条)
          docker run --name checker --rm -i \
            -v ${{ github.workspace }}/temp_config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/aa2283/subs-check:master || [ $? -eq 137 ] || [ $? -eq 143 ]
          
          echo ">>> [流程] 检测阶段已跳出，进入下一步推送。"

      # 4. 同步步骤保持不变
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          cd target-repo
          mkdir -p sub
          rm -f sub/* || true
          cp -rv ../output/. sub/
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sub/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update $(date +'%Y-%m-%d %H:%M')" && git push)
