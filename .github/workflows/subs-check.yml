name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          # 1. 环境彻底清理
          rm -rf ${{ github.workspace }}/output ${{ github.workspace }}/config
          mkdir -p ${{ github.workspace }}/output ${{ github.workspace }}/config
          
          # 2. 静态生成配置文件 (添加更多控制参数防止自冲突)
          cat <<EOF > ${{ github.workspace }}/config/config.yaml
          show-progress: true
          print-progress: true
          # 禁用镜像自带的定时，防止干扰
          cron: "" 
          sub-urls:
          $(echo "${{ secrets.SUB_URLS }}" | sed 's/^/  - /')
          EOF
          
          # 关键：给配置文件一个过去的时间戳，防止容器启动后认为文件是“新改动”的
          touch -d "2 hours ago" ${{ github.workspace }}/config/config.yaml
          chmod -R 777 ${{ github.workspace }}/output ${{ github.workspace }}/config

          # 3. 强化版观察者
          (
            echo ">>> [观察者] 已启动..."
            TIMER_STARTED=false 
            
            while true; do
              sleep 20
              # 扩大日志观察范围，捕捉可能产生的进度条
              LOG_RAW=$(docker logs checker 2>&1 | sed 's/\x1b\[[0-9;]*m//g')
              
              # A. 捕获任务完成
              if echo "$LOG_RAW" | grep -q "保存本地成功"; then
                echo ">>> [观察者] 检测到保存成功，正常收工。"
                docker stop checker
                break
              fi

              # B. 捕捉进度条 (哪怕是冲突了，第一个任务也会产生进度)
              if [[ "$TIMER_STARTED" = false ]] && echo "$LOG_RAW" | grep -q "100.0%"; then
                TIMER_STARTED=true
                if echo "$LOG_RAW" | grep -qE "\(([0-9]+)/\1\)"; then
                   echo ">>> [观察者] 真100%，给 2 分钟缓冲存盘..."
                   (sleep 120; docker stop checker || true) &
                else
                   echo ">>> [观察者] 假100% (9430/9431)，给 5 分钟强杀..."
                   (sleep 300; docker stop checker || true) &
                fi
              fi

              # C. 处理冲突警告（如果看到冲突，说明第一个任务已经起飞了，我们只需要等它）
              if echo "$LOG_RAW" | grep -q "已有检测正在进行"; then
                 echo ">>> [观察者] 正在等待后台的首个任务完成，请稍后..."
                 # 这种情况下不要 stop，让它跑
              fi

              if ! docker ps | grep -q "checker"; then break; fi
            done
          ) &

          # 4. 运行容器
          # 使用 -i (交互) 但不加 -t，能让进度条更好地在日志里刷新
          docker run --name checker --rm -i --init \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/aa2283/subs-check:master || echo ">>> 运行结束。"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          cd target-repo
          TARGET_DIR="sub" 
          mkdir -p $TARGET_DIR
          rm -rf $TARGET_DIR/*
          cp -rv ../output/. $TARGET_DIR/ || echo ">>> 警告：output 文件夹空空如也！"
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add $TARGET_DIR/
          git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新" && git push)
