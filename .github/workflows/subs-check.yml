name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'  # 每天北京时间 12:15 运行一次
  workflow_dispatch:        # 允许手动触发

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: List all files in current directory
        run: |
          echo "当前目录的所有文件:"
          ls -al

- name: Run subscription checker
        run: |
          # 1. 启动容器（添加 -d 参数让它在后台运行，并命名为 checker）
          docker run -d --name checker --rm \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/aa2283/subs-check:master

          # 2. 实时监控容器日志
          echo "正在检测节点，请稍候..."
          docker logs -f checker | while read line
          do
            echo "$line"
            # 3. 匹配到你日志中的关键字后，立即停止容器
            if [[ "$line" == *"保存本地成功"* ]]; then
              echo "检测到保存完成，正在关闭程序以进入上传步骤..."
              docker stop checker
              break
            fi
          done
          echo "检测步骤已结束。"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs  # 替换为目标仓库
          token: ${{ secrets.PAT_TOKEN }}  # 使用 Personal Access Token
          path: target-repo

      - name: Copy and commit changes
        run: |
          cp -r output/* target-repo/
          cd target-repo
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.txt
          git commit -m "更新订阅检查结果" || echo "没有变更需要提交"
          git push
