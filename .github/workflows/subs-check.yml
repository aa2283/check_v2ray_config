name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          mkdir -p ${{ github.workspace }}/output
          chmod -R 777 ${{ github.workspace }}/output

          (
            echo ">>> [观察者] 已启动..."
            WAS_HUNDRED=false
            while true; do
              sleep 10
              LOG_TAIL=$(docker logs checker 2>&1 | tail -n 5 | sed 's/\x1b\[[0-9;]*m//g')
              if echo "$LOG_TAIL" | grep -q "保存本地成功"; then
                docker stop checker
                break
              fi
              if [[ "$WAS_HUNDRED" = false ]] && echo "$LOG_TAIL" | grep -q "100.0%"; then
                WAS_HUNDRED=true
                ( sleep 180 && docker stop checker || true ) &
              fi
              if ! docker ps | grep -q "checker"; then break; fi
            done
          ) &

          docker run --name checker --rm -t \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            -e SUB_URLS="${{ secrets.SUB_URLS }}" \
            ghcr.io/aa2283/subs-check:master || echo ">>> 运行结束"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          cd target-repo
          
          # 1. 确保 sub 目录存在且是一个真正的文件夹
          # 如果 sub 已经是一个文件，先删掉它
          if [ -f "sub" ]; then rm -f sub; fi
          mkdir -p sub
          
          # 2. 清理 sub/ 目录下的旧文件 (保留子目录结构)
          rm -rf sub/*
          
          # 3. 同步最新生成的文件到 sub/ 目录下 [修正关键点：末尾带斜杠]
          cp -rv ../output/. sub/ || echo ">>> 未发现新生成的文件"
          
          # 4. Git 提交并推送
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add sub/
          git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新订阅：同步至 sub 子目录" && git push)
