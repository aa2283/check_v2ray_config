name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          # 1. 准备目录
          mkdir -p ${{ github.workspace }}/output
          mkdir -p ${{ github.workspace }}/temp_config
          chmod -R 777 ${{ github.workspace }}/output

          # 2. Python 自动化注入（核心：自动加双引号保护并处理 YAML 列表）
          export RAW_URLS_DATA="${{ secrets.SUB_URLS }}"
          
          python3 -c "
          import os
          template_path = '${{ github.workspace }}/config/config.yaml'
          output_path = '${{ github.workspace }}/temp_config/config.yaml'
          
          with open(template_path, 'r', encoding='utf-8') as f:
              lines = f.readlines()
          
          raw_urls = os.environ.get('RAW_URLS_DATA', '').strip().split('\n')
          # 格式化：两个空格 + 横杠 + 引号URL
          formatted_urls = [f'  - \"{u.strip()}\"\n' for u in raw_urls if len(u.strip()) > 10]
          
          new_lines = []
          for line in lines:
              # 匹配占位符行（无论你是否带横杠）
              if '{SUB_URLS}' in line:
                  new_lines.extend(formatted_urls)
              else:
                  new_lines.append(line)
          
          with open(output_path, 'w', encoding='utf-8') as f:
              f.writelines(new_lines)
          "
          echo ">>> 配置文件已重组：已自动添加双引号并生成标准 YAML 列表。"

          # 3. 智能观察者 (实时监控并处理 100% 不退出的情况)
          (
            echo ">>> [观察者] 监控已启动..."
            while true; do
              sleep 30
              if ! docker ps | grep -q 'checker'; then break; fi
              
              # 获取容器日志并清理 ANSI 颜色代码
              LOG_RAW=$(docker logs checker 2>&1 | tail -n 10 | sed 's/\x1b\[[0-9;]*m//g')
              
              # A. 正常完成逻辑
              if echo "$LOG_RAW" | grep -q "保存本地成功"; then
                echo ">>> [观察者] 检测到保存成功，手动停止容器。"
                docker stop checker
                break
              fi

              # B. 强杀逻辑：100% 后 5 分钟收割
              if echo "$LOG_RAW" | grep -q "100.0%"; then
                echo ">>> [观察者] 检测到进度 100.0%，启动 5 分钟倒计时收割..."
                (sleep 300; docker stop checker || true) &
                break
              fi
            done
          ) &

          # 4. 运行容器 (|| [ $? -eq 143 ] 是确保推送步骤能运行的关键)
          docker run --name checker --rm -i --init \
            -v ${{ github.workspace }}/temp_config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/aa2283/subs-check:master || [ $? -eq 143 ]

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        env:
          MY_DIR: "sub"  # 在这里统一改名字
        run: |
          cd target-repo
          mkdir -p $MY_DIR
          rm -f $MY_DIR/* || true
          cp -rv ../output/. $MY_DIR/
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add $MY_DIR/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update nodes" && git push)
