name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          mkdir -p ${{ github.workspace }}/output
          chmod -R 777 ${{ github.workspace }}/output

          # 1. 智能观察者：双轨倒计时监控
          (
            echo ">>> [观察者] 已启动..."
            TIMER_STARTED=false 
            
            while true; do
              sleep 10
              LOG_RAW=$(docker logs checker 2>&1 | tail -n 5 | sed 's/\x1b\[[0-9;]*m//g')
              
              if echo "$LOG_RAW" | grep -q "保存本地成功"; then
                echo -e "\n[观察者] 任务圆满完成。"
                docker stop checker
                break
              fi

              if [[ "$TIMER_STARTED" = false ]] && echo "$LOG_RAW" | grep -q "100.0%"; then
                TIMER_STARTED=true
                # 判断真假 100%
                if echo "$LOG_RAW" | grep -qE "\(([0-9]+)/\1\)"; then
                   WAIT_TIME=120
                   echo -e "\n[观察者] 数字已对齐 (真100%)，开启 2 分钟存盘缓冲..."
                else
                   WAIT_TIME=300
                   CURRENT_PROG=$(echo "$LOG_RAW" | grep -o "[0-9]*/[0-9]*" | tail -n 1)
                   echo -e "\n[观察者] 节点未对齐 ($CURRENT_PROG)，开启 5 分钟强杀倒计时..."
                fi
                
                (
                  MAX_STEPS=$((WAIT_TIME / 10))
                  for ((i=1; i<=MAX_STEPS; i++)); do
                    sleep 10
                    if ! docker ps | grep -q "checker"; then exit 0; fi
                    echo ">>> [倒计时] 已等待 $((i*10))s，剩余 $((WAIT_TIME - i*10))s..."
                  done
                  if docker ps | grep -q "checker"; then
                    echo ">>> [观察者] 强制收割现有结果。"
                    docker stop checker
                  fi
                ) &
              fi
              if ! docker ps | grep -q "checker"; then break; fi
            done
          ) &

          # 2. 运行容器：通过 Secrets 注入隐私链接
          docker run --name checker --rm -t \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            -e SUB_URLS="${{ secrets.SUB_URLS }}" \
            ghcr.io/aa2283/subs-check:master || echo ">>> 容器已停止。"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          cd target-repo
          
          # --- 只需要修改这一行来决定存放文件夹名称 ---
          TARGET_DIR="sub" 
          # ----------------------------------------

          mkdir -p $TARGET_DIR
          rm -rf $TARGET_DIR/*
          cp -rv ../output/. $TARGET_DIR/ || echo ">>> 未发现新文件"
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add $TARGET_DIR/
          git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新：同步至 $TARGET_DIR" && git push)
