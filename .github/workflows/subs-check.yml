name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'  # 每天北京时间 12:15 运行一次
  workflow_dispatch:        # 允许手动触发

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: List all files in current directory
        run: |
          echo "当前目录的所有文件:"
          ls -al

- name: Run subscription checker with auto-kill
        run: |
          # 1. 后台启动 Docker 容器
          docker run -d --name subs_checker --rm \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/aa2283/subs-check:master

          # 2. 循环监控日志，发现“保存成功”后执行 kill
          echo "开始监控日志..."
          docker logs -f subs_checker | while read line
          do
            echo "$line" # 同步打印日志到控制台
            if [[ "$line" == *"保存本地成功"* ]]; then
              echo "检测到保存成功，准备关闭容器..."
              docker stop subs_checker
              break
            fi
          done
          echo "容器已安全关闭，准备进入下一步。"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs  # 替换为目标仓库
          token: ${{ secrets.PAT_TOKEN }}  # 使用 Personal Access Token
          path: target-repo

      - name: Copy and commit changes
        run: |
          cp -r output/* target-repo/
          cd target-repo
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.txt
          git commit -m "更新订阅检查结果" || echo "没有变更需要提交"
          git push
