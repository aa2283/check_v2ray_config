name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          # 1. 准备工作：先清理并创建目录
          rm -rf ${{ github.workspace }}/output ${{ github.workspace }}/config
          mkdir -p ${{ github.workspace }}/output ${{ github.workspace }}/config
          chmod -R 777 ${{ github.workspace }}/output ${{ github.workspace }}/config

          # 2. 核心修正：在启动 Docker 之前彻底完成配置文件的写入
          # 这样容器启动时读取的是“静态文件”，不会触发“配置文件监听”的并发 Bug
          cat <<EOF > ${{ github.workspace }}/config/config.yaml
          sub-urls:
          $(echo "${{ secrets.SUB_URLS }}" | sed 's/^/  - /')
          show-progress: true
          EOF
          
          echo ">>> 配置文件静态写入完成。"

          # 3. 智能观察者 (逻辑保持，但增加对“跳过”情况的监控)
          (
            echo ">>> [观察者] 已启动..."
            TIMER_STARTED=false 
            
            while true; do
              sleep 10
              LOG_RAW=$(docker logs checker 2>&1 | tail -n 10 | sed 's/\x1b\[[0-9;]*m//g')
              
              # 如果发现“跳过本次检测”，说明容器逻辑乱了，直接重启容器或强制杀掉
              if echo "$LOG_RAW" | grep -q "已有检测正在进行"; then
                echo ">>> [警告] 检测到并发冲突，强制终止并尝试收割..."
                docker stop checker
                break
              fi

              if echo "$LOG_RAW" | grep -q "保存本地成功"; then
                echo ">>> [观察者] 任务圆满完成。"
                docker stop checker
                break
              fi

              # 进度对齐逻辑
              if [[ "$TIMER_STARTED" = false ]] && echo "$LOG_RAW" | grep -q "100.0%"; then
                TIMER_STARTED=true
                if echo "$LOG_RAW" | grep -qE "\(([0-9]+)/\1\)"; then
                   WAIT_TIME=120
                   echo ">>> [观察者] 数字真对齐，开启 2 分钟存盘缓冲..."
                else
                   WAIT_TIME=300
                   echo ">>> [观察者] 数字未对齐，开启 5 分钟强杀..."
                fi
                (
                  sleep $WAIT_TIME
                  docker stop checker || true
                ) &
              fi
              if ! docker ps | grep -q "checker"; then break; fi
            done
          ) &

          # 4. 运行容器
          # 增加 --init 解决进程信号传递问题，确保进程能被正常杀掉并触发存盘
          docker run --name checker --rm -t --init \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/aa2283/subs-check:master || echo ">>> 容器运行结束。"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          cd target-repo
          TARGET_DIR="sub" 
          mkdir -p $TARGET_DIR
          rm -rf $TARGET_DIR/*
          cp -rv ../output/. $TARGET_DIR/ || echo ">>> 警告：output 目录是空的，没有生成文件！"
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add $TARGET_DIR/
          git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新：同步结果" && git push)
