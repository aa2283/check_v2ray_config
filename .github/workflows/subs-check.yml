name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          # 1. 目录初始化
          mkdir -p ${{ github.workspace }}/output
          mkdir -p ${{ github.workspace }}/temp_config
          chmod -R 777 ${{ github.workspace }}/output

          # 2. Python 注入 (保持原始链接，确保程序解析正常)
          export RAW_URLS_DATA="${{ secrets.SUB_URLS }}"
          python3 -c "
          import os
          template_path = '${{ github.workspace }}/config/config.yaml'
          output_path = '${{ github.workspace }}/temp_config/config.yaml'
          raw_urls = os.environ.get('RAW_URLS_DATA', '').strip().split('\n')
          formatted_urls = [f'  - \"{u.strip()}\"\n' for u in raw_urls if len(u.strip()) > 10]
          new_lines = ['show-useless-url: true\n']
          with open(template_path, 'r', encoding='utf-8') as f:
              for line in f:
                  if '{SUB_URLS}' in line: new_lines.extend(formatted_urls)
                  elif 'show-useless-url' in line: continue
                  else: new_lines.append(line)
          with open(output_path, 'w', encoding='utf-8') as f:
              f.writelines(new_lines)
          "

          # 3. 增强版哨兵：负责【倒计时显示】和【多信号杀进程】
          (
            echo '>>> [哨兵] 启动。监控信号：[保存/为空/100%倒计时]'
            HUNDRED_TIME=0
            while true; do
              sleep 10
              if ! docker ps | grep -q 'checker'; then break; fi
              
              # 抓取原始日志（不受打码影响）
              LOGS=$(docker logs --tail 50 checker 2>&1 | sed 's/\x1b\[[0-9;]*m//g')
              
              # 信号 A：命中结束标志 (保存成功 或 节点为空)
              if echo '$LOGS' | grep -qE '保存本地成功|节点为空，跳过保存'; then
                echo '------------------------------------------------'
                echo '>>> [哨兵报告] 监测到程序运行结束信号！正在收网同步...'
                echo '------------------------------------------------'
                docker kill checker || true
                break
              fi
              
              # 信号 B：进度 100% 显式倒计时
              if echo '$LOGS' | grep -q '100.0%'; then
                HUNDRED_TIME=$((HUNDRED_TIME + 10))
                echo ">>> [哨兵报告] 进度 100%，存盘保底倒计时: ${HUNDRED_TIME}/120 秒"
                
                if [ $HUNDRED_TIME -ge 120 ]; then
                  echo '>>> [哨兵报告] 倒计时结束，强制执行保底推送...'
                  docker kill checker || true
                  break
                fi
              else
                HUNDRED_TIME=0
              fi
            done
          ) & 

          # 4. 前台运行：Base64 实时处理报错，破解 GitHub 打码
          # 进度条正常显示，ERR行编码输出
          docker run --name checker --rm -i \
            -v ${{ github.workspace }}/temp_config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/aa2283/subs-check:master 2>&1 | while read -r line; do
              if echo "$line" | grep -q "ERR"; then
                # 对报错行进行 Base64 编码，绕过 GitHub 的 *** 屏蔽
                echo ">>> [隐藏报错解码可见]: $(echo "$line" | base64 -w 0)"
              else
                echo "$line"
              fi
            done || [ $? -eq 137 ] || [ $? -eq 143 ]

          echo ">>> [流程] 检测结束。"
          
          
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          cd target-repo
          mkdir -p sub
          rm -f sub/* || true
          cp -rv ../output/. sub/
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sub/
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "自动更新: $(date +'%Y-%m-%d %H:%M')"
            git push
          else
            echo ">>> 无内容变动，跳过推送。"
          fi
