name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          mkdir -p ${{ github.workspace }}/output
          mkdir -p ${{ github.workspace }}/temp_config
          chmod -R 777 ${{ github.workspace }}/output

          # 1. 生成配置 (保持双引号保护)
          export RAW_URLS_DATA="${{ secrets.SUB_URLS }}"
          python3 -c "
          import os
          template_path = '${{ github.workspace }}/config/config.yaml'
          output_path = '${{ github.workspace }}/temp_config/config.yaml'
          raw_urls = os.environ.get('RAW_URLS_DATA', '').strip().split('\n')
          formatted_urls = [f'  - \"{u.strip()}\"\n' for u in raw_urls if len(u.strip()) > 10]
          new_lines = ['show-useless-url: true\n']
          with open(template_path, 'r', encoding='utf-8') as f:
              for line in f:
                  if '{SUB_URLS}' in line: new_lines.extend(formatted_urls)
                  elif 'show-useless-url' in line: continue
                  else: new_lines.append(line)
          with open(output_path, 'w', encoding='utf-8') as f:
              f.writelines(new_lines)
          "

          # 2. 启动容器 (后台模式)
          docker run --name checker -d \
            -v ${{ github.workspace }}/temp_config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/aa2283/subs-check:master

          # 3. 前台高频监控 (只要看到关键字，立刻 kill 容器)
          echo ">>> 正在实时监控日志信号..."
          while true; do
            # 检查容器是否还在跑，如果自己崩了也退出
            if ! docker ps | grep -q 'checker'; then break; fi
            
            # 每 5 秒读取一次最后 5 行日志 (频率从 30s 提高到 5s，实现秒杀)
            LOG_TAIL=$(docker logs --tail 5 checker 2>&1 | sed 's/\x1b\[[0-9;]*m//g')
            
            # 核心：精准捕捉保存成功的瞬间
            if echo "$LOG_TAIL" | grep -q "保存本地成功"; then
              echo ">>> [发现信号] 保存完成！正在执行紧急停机..."
              docker kill checker || docker stop checker  # 使用 kill 强制杀掉，不等待
              break
            fi
            
            # 辅助显示进度，证明没卡死
            if echo "$LOG_TAIL" | grep -q "检测进度"; then
               echo "$LOG_TAIL" | grep "检测进度" | tail -n 1
            fi
            
            sleep 5
          done
          echo ">>> 容器已关闭，准备同步仓库。"

      # 4. 下面的步骤会在容器被 kill 后立刻触发
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          cd target-repo
          mkdir -p sub
          rm -f sub/* || true
          cp -rv ../output/. sub/
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sub/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update $(date)" && git push)
