name: Subscription Checker

on:
  schedule:
    - cron: '0 */6 * * *'   # 每6小时运行一次（UTC 时间）
  workflow_dispatch:        # 支持手动触发

permissions:                # ← 关键！赋予推送权限
  contents: write

concurrency:                # ← 防止并发冲突
  group: subscription-checker
  cancel-in-progress: true

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout 本仓库（含 config）
        uses: actions/checkout@v4

      - name: 显示当前目录结构（诊断用）
        run: |
          echo "=== 仓库根目录内容 ==="
          ls -la
          echo "=== config 目录内容 ==="
          ls -la config/ || echo "config 目录不存在，请创建并添加 config.yaml"

      - name: 创建 output 目录并运行 subs-check
        run: |
          mkdir -p output
          echo "=== 开始运行 subs-check ==="
          docker run --rm \
            -v ${{ github.workspace }}/config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/beck-8/subs-check:latest    # 推荐用官方镜像

          echo "=== output 目录生成的文件 ==="
          ls -la output/ || echo "output 为空！检查 config.yaml 是否正确"

      - name: Checkout 目标仓库 aa2283/v2ray_configs
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ github.token }}
          path: target-repo
          clean: false

      - name: 复制文件并只在有变化时推送
        run: |
          echo "=== 开始复制文件到目标仓库 ==="
          rsync -av --delete output/ target-repo/ || echo "复制过程有警告，但继续"

          cd target-repo

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A   # 添加所有文件（.yaml .txt .json 等）

          if git diff --staged --quiet; then
            echo "没有文件变化，跳过提交和推送"
          else
            git commit -m "Auto update subscriptions $(date -u '+%Y-%m-%d %H:%M') UTC"
            git push origin HEAD:main || git push origin HEAD:master
            echo "检测到变化，已成功推送！"
          fi

          echo "本次任务完成"
