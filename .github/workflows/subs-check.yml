name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

    - name: Run subscription checker
        run: |
          mkdir -p ${{ github.workspace }}/output
          mkdir -p ${{ github.workspace }}/temp_config
          chmod -R 777 ${{ github.workspace }}/output

          export RAW_URLS_DATA="${{ secrets.SUB_URLS }}"
          
          python3 -c "
          import os

          template_path = '${{ github.workspace }}/config/config.yaml'
          output_path = '${{ github.workspace }}/temp_config/config.yaml'
          
          with open(template_path, 'r', encoding='utf-8') as f:
              lines = f.readlines()
          
          raw_urls = os.environ.get('RAW_URLS_DATA', '').strip().split('\n')
          # 提取并清理链接，给每个链接加上双引号和横杠
          # 统一输出格式：两个空格 + 横杠 + 空格 + 引号URL
          formatted_urls = [f'  - \"{u.strip()}\"\n' for u in raw_urls if len(u.strip()) > 10]
          
          new_lines = []
          for line in lines:
              # 兼容检测：不管你有没有加那个横杠，只要匹配到关键词就替换
              if '{SUB_URLS}' in line:
                  new_lines.extend(formatted_urls)
              else:
                  new_lines.append(line)
          
          with open(output_path, 'w', encoding='utf-8') as f:
              f.writelines(new_lines)
          "
          echo ">>> 配置文件重组成功，已强制生成标准 YAML 列表格式。"

          # 启动观察者
          (
            echo ">>> [观察者] 监控启动..."
            while true; do
              sleep 30
              if ! docker ps | grep -q 'checker'; then break; fi
              LOG_RAW=$(docker logs checker 2>&1 | tail -n 5 | sed 's/\x1b\[[0-9;]*m//g')
              if echo "$LOG_RAW" | grep -q '保存本地成功'; then
                docker stop checker
                break
              fi
              if echo "$LOG_RAW" | grep -q '100.0%'; then
                echo ">>> [观察者] 已达100%，5分钟后强制收割..."
                (sleep 300; docker stop checker || true) &
                break
              fi
            done
          ) &

          docker run --name checker --rm -i --init \
            -v ${{ github.workspace }}/temp_config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/aa2283/subs-check:master

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          cd target-repo
          TARGET_DIR="sub" 
          mkdir -p $TARGET_DIR
          rm -rf $TARGET_DIR/*
          # 将 output 文件夹中的结果同步到目标库
          cp -rv ../output/. $TARGET_DIR/ || echo ">>> 警告：未发现输出结果"
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add $TARGET_DIR/
          git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新订阅列表" && git push)
