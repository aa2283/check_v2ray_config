name: Subscription Checker

on:
  schedule:
    - cron: '15 4 * * *'
  workflow_dispatch:

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run subscription checker
        run: |
          # 1. 准备输出和临时配置目录
          mkdir -p ${{ github.workspace }}/output
          mkdir -p ${{ github.workspace }}/temp_config
          chmod -R 777 ${{ github.workspace }}/output

          # 2. Python 自动化注入（核心：自动加双引号保护）
          export RAW_URLS_DATA="${{ secrets.SUB_URLS }}"
          
          python3 -c "
          import os

          template_path = '${{ github.workspace }}/config/config.yaml'
          output_path = '${{ github.workspace }}/temp_config/config.yaml'
          
          # 读取你的模板文件
          with open(template_path, 'r', encoding='utf-8') as f:
              content = f.read()
          
          # 处理 Secret 链接
          raw_urls = os.environ.get('RAW_URLS_DATA', '').strip().split('\n')
          # 过滤无效行，并为每个链接添加双引号包裹
          yaml_lines = [f'  - \"{u.strip()}\"' for u in raw_urls if len(u.strip()) > 10]
          replacement = '\n'.join(yaml_lines)
          
          # 寻找占位符进行替换
          if '- {SUB_URLS}' in content:
              new_content = content.replace('- {SUB_URLS}', replacement)
          else:
              new_content = content.replace('{SUB_URLS}', replacement)
          
          with open(output_path, 'w', encoding='utf-8') as f:
              f.write(new_content)
          "
          echo ">>> 链接注入完成：已自动添加双引号并处理缩进。"

          # 3. 智能观察者 (针对 27 个链接的大规模节点进行监控)
          (
            echo ">>> [观察者] 监控已启动..."
            TIMER_STARTED=false 
            while true; do
              sleep 30  # 稍微增加扫描间隔，降低 CPU 占用
              if ! docker ps | grep -q "checker"; then break; fi
              
              # 捕获日志末尾并清除颜色代码
              LOG_RAW=$(docker logs checker 2>&1 | tail -n 10 | sed 's/\x1b\[[0-9;]*m//g')
              
              # A. 正常完成逻辑
              if echo "$LOG_RAW" | grep -q "保存本地成功"; then
                echo ">>> [观察者] 检测到存盘成功，正常关闭容器。"
                docker stop checker
                break
              fi

              # B. 强杀逻辑：当进度到达 100% 但不退出时
              if [[ "$TIMER_STARTED" = false ]] && echo "$LOG_RAW" | grep -q "100.0%"; then
                TIMER_STARTED=true
                echo ">>> [观察者] 检测到进度已满 (100%)，开启 5 分钟缓冲收割..."
                (sleep 300; docker stop checker || true) &
              fi
            done
          ) &

          # 4. 运行容器 (挂载经过 Python 处理后的临时配置)
          docker run --name checker --rm -i --init \
            -v ${{ github.workspace }}/temp_config:/app/config \
            -v ${{ github.workspace }}/output:/app/output \
            ghcr.io/aa2283/subs-check:master || echo ">>> 容器运行结束。"

      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ secrets.PAT_TOKEN }}
          path: target-repo

      - name: Copy and commit changes
        run: |
          cd target-repo
          TARGET_DIR="sub" 
          mkdir -p $TARGET_DIR
          rm -rf $TARGET_DIR/*
          # 将 output 文件夹中的结果同步到目标库
          cp -rv ../output/. $TARGET_DIR/ || echo ">>> 警告：未发现输出结果"
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add $TARGET_DIR/
          git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新订阅列表" && git push)
