name: Subscription Checker

on:
  schedule:
    - cron: '0 */6 * * *'   # 每6小时运行一次
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: subscription-checker
  cancel-in-progress: true

jobs:
  check-subscriptions:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout 本仓库（包含 config 文件）
        uses: actions/checkout@v4

      - name: 显示目录结构（方便排错）
        run: |
          echo "=== 仓库根目录内容 ==="
          ls -la
          echo "=== config 目录内容 ==="
          ls -la config/ || echo "config 目录不存在或为空"

- name: 创建 output 目录并运行 subs-check（强制超时退出）
        run: |
          mkdir -p output
          echo "=== 开始运行 subs-check ==="
          # 给20分钟足够时间完成检测（你的节点不多，10分钟绰绰有余）
          timeout 1200 \
            docker run --rm \
              -v ${{ github.workspace }}/config:/app/config \
              -v ${{ github.workspace }}/output:/app/output \
              ghcr.io/beck-8/subs-check:latest \
            || echo "超时或正常结束，强制退出容器（完全正常）"

          echo "=== subs-check 已强制结束，生成的订阅文件 ==="
          ls -la output/
          sleep 15

      - name: Checkout 目标仓库 aa2283/v2ray_configs
        uses: actions/checkout@v4
        with:
          repository: aa2283/v2ray_configs
          token: ${{ github.token }}
          path: target-repo
          clean: false

      - name: 复制文件并只在有变化时推送
        run: |
          echo "=== 开始同步文件到目标仓库 ==="
          rsync -av --delete output/ target-repo/

          cd target-repo

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --staged --quiet; then
            echo "没有文件变化，跳过提交和推送"
          else
            git commit -m "Auto update subscriptions $(date -u '+%Y-%m-%d %H:%M:%S') UTC"
            git push origin HEAD:main || git push origin HEAD:master
            echo "检测到变化，已成功推送！"
          fi

          echo "本次任务彻底完成"
